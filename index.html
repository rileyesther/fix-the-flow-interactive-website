<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Sprint Review</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="02-funda-Blue.png" alt="funda Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Zoeken">
        </div>
        <div class="header-icon">
             <img src="assets/icons/Heart Filled.svg" >
            <p><i></i></p>
        </div>
    </header>
    <img
      src="https://assets.fstatic.nl/master-82275/assets/components/search-banner/images/eengezins-rechts.svg"
      alt="funda background house"
      class="background-funda-house"
    />
    <img
      src="
      https://assets.fstatic.nl/master-82275/assets/components/search-banner/images/eengezins-silhouet.svg"
      alt="funda background"
      class="background-funda"
    />
    <div class="under-header">
        <p>Bewaarde Huizen</p>
        <div class="thin-line"></div>
        <div class="sorting-system">
            <button onclick="sortByName()">Sort by Name</button>
            <button onclick="sortByDate()">Sort by Date</button>
            
        </div>

        <div class="image-container">
          
            <div class="medium-square"></div>
            <div class="medium-square"></div>
            <div class="medium-square"></div>
            <div class="medium-square"></div>
    
           

        </div>
        <div class="add-square" onclick="addNewSquare()">
            <p>+</p>
        </div>
    
        <img
      src="
  https://assets.fstatic.nl/master-82275/assets/components/search-banner/images/eengezins-links.svg"
      alt="funda background lamp"
      class="background-funda-lamp"
    />    
        <script src="script.js"></script>
</body>
</html>
